    <link href='//fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet'/>

<body>
<div class="b-page">
</div>
<script src="/_/zepto.js"></script>

<script>
    $(function () {
        checkPath();

    });
    function b_nav() {
        $('.b-nav__link_home').click(function () {
            history.pushState({page: 'home'}, 'Home page of World Fly', '/');
            pageHome();
            return false;
        });

        $('.b-nav__link_projects').click(function () {
            history.pushState({page: 'projects'}, 'Projects of World Fly', '/projects');
            pageProjects();
            return false;
        });
    }

    function pageHome() {
        $('title').text('Home page of World Fly');
        var resultHome = yr.run('main');
        $('.b-page').html(resultHome);
        b_nav();
    }
    function pageProjects() {
        $('title').text('Projects of World Fly');
        var data = {
            "title": "Projects of World Fly",
            "projects": [
                {
                    "title": "Gewefope",
                    "link": [
                        {
                            "href": "https://github.com/skhokhlov/gewefope",
                            "body": "Github",
                            "separator": ". "
                        },
                        {
                            "href": "https://debug.gewefope.com",
                            "body": "Website",
                            "separator": "."
                        }
                    ],
                    "description": "In development. Partly open source. Fully customizable weather forecast."
                },
                {
                    "title": "Greengrocery",
                    "link": [
                        {
                            "href": "https://github.con/skhokhlov/greengrocery",
                            "body": "Github",
                            "separator": "."
                        }
                    ],
                    "description": "Open Source CMS on asp.net. To get started you just need to open your browser. One of the most simple and fast content management systems."
                },
                {
                    "title": "Blog about IT",
                    "description": "Closed."
                },
                {
                    "title": "Collection of articles on aviation and astronautics",
                    "description": "Closed."
                },
                {
                    "title": "News of aviation and astronautics",
                    "description": "Closed. The most interesting news of aviation and astronautics."
                },
                {
                    "title": "Photo Album",
                    "description": "Closed."
                },
                {
                    "title": "Encyclopedia of aviation and astronautics",
                    "description": "Closed. Science handbook of articles on aerospace engineering."
                }

            ]
        };
        var resultProjects = yr.run('main', data, 'projects');
        $('.b-page').html(resultProjects);
        b_nav();
    }
    function checkPath() {
        if (window.location.pathname === '/') {
            history.replaceState({page: 'home'}, 'Home page of World Fly', '/');
            pageHome();

        } else if (window.location.pathname === '/projects') {
            history.replaceState({page: 'projects'}, 'Projects of World Fly', '/projects');
            pageProjects();

        }
    }
    window.addEventListener('popstate', function (event) {
        if (event.state.page === 'home') {
            pageHome();
        } else if (event.state.page == 'projects') {
            pageProjects();
        }
    });

</script>
